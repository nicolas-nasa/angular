<div class="box">
    <div class="container">
  
      <header>
        <nav>
          <ul class="nav">
            <a routerLink="/register" class="inactive-nav">01</a>
            <a routerLink="/confirmation" class="inactive-i-nav">></a>
            <a routerLink="/confirmation" class="active-nav">02</a>
            <a class="inactive-i-nav-block">></a>
            <a class="inactive-nav-block">03</a>
            <a class="inactive-i-nav-block">></a>
            <a class="inactive-nav-block">04</a>
          </ul>
        </nav>
      </header>
  
      <h1 i18n class="title">Confirm your email</h1>
  
      <div i18n class="mensage">
          We sent a code to "{{email}}",
          please type it below. 
          if this is not your email, 
          you can 
        <a class="change-email" (click) ="ChangeEmail()" routerLink="/register">change it here.</a>
      </div>

      <form #confirmCodeForm="ngForm" [formGroup]="formValue" class="code-box">
        <input formControlName="code1" class="code-1" maxlength="1" type="text" required autofocus>
        <input formControlName="code2" class="code-2" maxlength="1" type="text" required >
        <input formControlName="code3" class="code-3" maxlength="1" type="text" required >
        <input formControlName="code4" class="code-4" maxlength="1" type="text" required >
        <input formControlName="code5" class="code-5" maxlength="1" type="text" required >
        <input formControlName="code6" class="code-6" maxlength="1" type="text" required >
      </form>

      <button i18n (click)="ChangeCode()" class="button-function">Resend code</button>
      <button i18n (click)= "ConfirmCode()" [disabled]="confirmCodeForm.form.invalid" [ngClass]="{
        'button-disable' : confirmCodeForm.form.invalid === true,
        'button-accept' : confirmCodeForm.form.invalid === false
    }">Confirm</button>

    </div>
  </div>
